{{- $elasticsearchServiceName := include "elasticsearch.fullname" . -}}
{{- $mongodbServiceName := include "mongodb.fullname" . -}}
{{- $servicePath := include "graylog.slave.fullname" . -}}
{{- $externalDomain := include "graylog.ingress.externalDomain" . -}}
{{- $externalProtocol := include "graylog.ingress.externalProtocol" . -}}
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "graylog.master.fullname" . }}
  labels:
    app: {{ template "graylog.name" . }}
    chart: {{ template "graylog.chart" . }}
    component: graylog-master
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ template "graylog.master.fullname" . }}
  replicas: {{ .Values.graylog.master.replicaCount }}
  updateStrategy:
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        graylog: "true"
        app: {{ template "graylog.name" . }}
        component: graylog-master
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 70
      affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - graylog-slave
              topologyKey: kubernetes.io/hostname
      initContainers:
        - name: init-mongodb-replicaset
          image: busybox
          command: ['sh', '-c', 'until nslookup {{ .Release.Name }}-mongodb; do echo waiting for {{ .Release.Name }}-mongodb; sleep 2; done;']
        - name: init-elasticsearch-client
          image: busybox
          command: ['sh', '-c', 'until nslookup {{ .Release.Name }}-elasticsearch-client; do echo waiting for {{ .Release.Name }}-elasticsearch-client; sleep 2; done;']
      containers:
        - name: graylog-master
          image: "{{ .Values.graylog.image.repository }}:{{ .Values.graylog.image.tag }}"
          imagePullPolicy: Always
          env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: GRAYLOG_PASSWORD_SECRET
            value: {{required "A valid .Values.graylog.passwordSecret entry required!" .Values.graylog.passwordSecret }}
          - name: GRAYLOG_ROOT_PASSWORD_SHA2
            value: {{ .Values.graylog.passwordSecret | sha256sum }}
          - name: GRAYLOG_MONGODB_URI
            value: "mongodb://{{ $mongodbServiceName }}-mongodb-primary-0.{{ $mongodbServiceName }}-mongodb-headless:27017,{{ $mongodbServiceName }}-mongodb-secondary-0.{{ $mongodbServiceName }}-mongodb-headless:27017/graylog?replicaSet=rs0"
          - name: GRAYLOG_IS_MASTER
            value: "true"
          - name: GRAYLOG_ELASTICSEARCH_HOSTS
            value: "http://{{ .Release.Name }}-elasticsearch-client:9200"
          - name: GRAYLOG_WEB_LISTEN_URI
            value: "http://0.0.0.0:{{ .Values.graylog.web.service.internalPort }}/"
          - name: GRAYLOG_WEB_ENDPOINT_URI
            value: "{{ $externalProtocol }}://{{ .Release.Name }}.{{ $externalDomain }}/api"
          - name: GRAYLOG_REST_LISTEN_URI
            value: "http://0.0.0.0:{{ .Values.graylog.web.service.internalPort }}/api/"
          - name: GRAYLOG_REST_TRANSPORT_URI
            value: "http://$(MY_POD_IP):{{ .Values.graylog.web.service.internalPort }}/api/"
          - name: GRAYLOG_SERVER_JAVA_OPTS
            value: "-Xms1g -Xmx1g -XX:NewRatio=1 -XX:MaxMetaspaceSize=256m -server -XX:+ResizeTLAB -XX:+UseConcMarkSweepGC -XX:+CMSConcurrentMTEnabled -XX:+CMSClassUnloadingEnabled -XX:+UseParNewGC -XX:-OmitStackTraceInFastThrow"
          - name: metrics_prometheus_enabled
            value: "true"
          ports:
          - containerPort: {{ .Values.graylog.web.service.internalPort }}
            name: http
          - containerPort: 12201
            name: gelf-input
          - containerPort: 1514
            name: syslog-input
          volumeMounts:
          - name: graylog-persistent-storage
            mountPath: /usr/share/graylog/data/journal
            subPath: graylog
          resources:
{{ toYaml .Values.graylog.master.containers.resources | indent 12 }}
          readinessProbe:
            httpGet:
              path: /api/system/lbstatus
              port: {{ .Values.graylog.web.service.internalPort }}
            initialDelaySeconds: 30
            periodSeconds: 3
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 4
    {{- with .Values.graylog.master.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: graylog-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: "{{ .Values.graylog.storageClass }}"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
